<html lang="en">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
    <title id="title">PROPTIT AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" id="scene"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: true">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-assets>
            <video id="#srcvideo" crossorigin="anonymous" width="1" height="0.75" loop="true" autoplay subtitles="true" title="video"
                playsinline webkit-playsinline crossorigin="anonymous" muted="true"
                src="https://cdn.glitch.global/12349129-65f8-4075-9ed0-b63bdbd88eec/202310032346.mp4?v=1696390283425">
        </a-assets>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video id="video" src="#srcvideo" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>
    <script src="loader.js"></script>

</body>



</html>
