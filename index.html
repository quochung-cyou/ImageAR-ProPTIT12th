<html lang="en">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
    <title id="title">PROPTIT AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.js" integrity="sha512-s5JbTRTytI0iu6zxVilyXNEsisHynBLbxYSqWWTXZtuRlxyKjuaN+k49soG9C966BjzjUJlr7drAwn6asYqE+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" id="scene"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: true">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-assets>
            <video id="srcvideo" crossorigin="anonymous" width="1" height="0.75" loop="true" autoplay subtitles="true" title="video"
                playsinline webkit-playsinline crossorigin="anonymous" muted="true"
                src="sinhnhatvid.mp4">
        </a-assets>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video id="video" position="0 0 0" src="#srcvideo" width="1" height="0.75" loop="true" autoplay subtitles="true" title="video"
                playsinline webkit-playsinline crossorigin="anonymous" muted="true"></a-video>
        </a-entity>
    </a-scene>
    <script src="loader.js"></script>

</body>



</html>
